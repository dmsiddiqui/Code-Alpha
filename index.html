<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .gallery {
            position: relative;
            max-width: 600px;
            margin: 50px auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <button class="btn prev" onclick="prevImage()">&#10094;</button>
        <img id="galleryImage" src="image1.jpg" alt="Gallery Image">
        <button class="btn next" onclick="nextImage()">&#10095;</button>
    </div>
    <script>
        const images = ["image1.jpg", "image2.jpg", "image3.jpg", "image4.jpg"];
        let currentIndex = 0;
        
        function showImage(index) {
            document.getElementById("galleryImage").src = images[index];
        }
        
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            showImage(currentIndex);
        }
        
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showImage(currentIndex);
        }
    </script>
</body>
</html>
